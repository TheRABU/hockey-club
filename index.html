<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey LandingPage</title>
    <!-- Daisy UI and Tailwind cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>

                    xmlns="http://www.w3.org/2000/svg"
                    width="24"

                    fill="none"

                    <path
                      d="M3.75 6.75H20.25M3.75 12H12.5M3.75 17.25H20.25"
                      stroke="#131318"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li>
                    <a
                      href="#"
                      class="home text-[#424247] text-lg hover:text-[#FF4240] duration-300"
                    >
                      Home
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="home text-[#424247] text-lg hover:text-[#FF4240] duration-300"
                    >
                      About
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="home text-[#424247] text-lg hover:text-[#FF4240] duration-300"
                    >
                      Pages
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="home text-[#424247] text-lg hover:text-[#FF4240] duration-300"
                    >
                      Blog
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="home text-[#424247] text-lg hover:text-[#FF4240] duration-300"
                    >
                      Contact
                    </a>
                  </li>
                </ul>
              </div>
              <div>
                <h1
                  class="text-2xl md:text-3xl lg:text-4xl font-bold text-black"
                >
                  Hockey
                  <span class="text-red-600 font-manrope text-4xl">'</span>s
                </h1>
              </div>
            </div>

            <div
              class="nav-items hidden md:hidden lg:flex items-center font-lg lg:font-xl space-x-2 md:space-x-2 lg:space-x-8 text-[#707070]"
            >
              <a
                href="#"
                class="home text-[#424247] text-lg hover:text-[#FF4240] duration-300"

                Home
              </a>
              <a
                href="#"

              </a>
              <a
                href="#"
                class="pages text-[#424247] text-lg hover:text-[#FF4240] duration-300"

                Pages
              </a>
              <a
                href="#"
                class="blog text-[#424247] text-lg hover:text-[#FF4240] duration-300"

              </a>
              <a
                href="#"
                class="contact text-[#424247] text-lg hover:text-[#FF4240] duration-300"
              >
                Contact
              </a>
            </div>
            <div
              class="btn-div flex justify-center items-center space-x-2 lg:space-x-6"

              <svg
                class="hidden lg:flex"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"

                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M21 21L15 15"
                    stroke="#89898B"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_5_6">
                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              <button
                class="px-4 lg:px-6 text-white text-xl font-semibold py-1 lg:py-4 rounded-xl bg-[#FF4240]"

          </div>

    <main></main>
    <footer></footer>

</html>
